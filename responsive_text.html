<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body
{
background-color:powderblue;
}
h1
{
border:2px solid black;
background-color:brown;
color:white;
padding:15px;
margin:25px;
}
p
{
border:2px dashed green;
background-color:pink;
color:brown;
padding:15px;
margin:25px;
font-size:5vw;
}
</style>
<title>responsive text</title>
</head>
<body>
<h1>this is a page of responsive text</h1>
<p>the text written on this page automatically resize itself according to the size of the browser window.</p>
</body>
</html>
