<!doctype ghtml>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>typeof operator of javascript</title>
</head>
<body>
<p>"typeof" operator is used for getting the type(data type) of varibale or an expression we are using in a program.<p>
<p id="type"></p>
<script>
document.getElementById("type").innerHTML="type of  'prakhar' is " + typeof "prakhar" + "<br>" + "type of  '29' is " + typeof 29;
</script>
</body>
</html>
