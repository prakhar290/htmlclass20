<!doctype html>
<html>
<head>
<style>
p.one
{
border-style: solid;
border-color:blue;
color:red;
padding:25px;
font-size:125%;
text-align:center;
}
p.two
{
border-style: none;
color:brown;
padding:35px;
font-size:150%;
align:left;
}
</style>
<title>using class attribute</title>
</head>
<body>
<p class="one">this paragraph have a solid border with text color red</p>
<p class="two">this paragraph has no border with text color brown.</p>
</body>
</html>
