<!doctype html>
<html>
<head>
<meta name="viewport" content="width=Device-width, initial-scale=1.0">
<title>Javascript String Properties</title>
</head>
<body>
<p>Below are some properties of string in javascript.</p>
<p id="string"></p>
<p id="length"></p>

<script>
var str = "this page contains some properties of string in javascript";
var len = str.length;
document.getElementById("string").innerHTML = str;
document.getElementById("length").innerHTML = len;
</script>
</body>
</html>
