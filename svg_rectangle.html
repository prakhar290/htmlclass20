<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Rectangle</title>
</head>
<body>
<svg width="500" height="500">
<rect x="50" y="50" rx="10" ry="10" width="90" height="50" stroke="black" strock-width="5" fill="yellow" opacity="0.9" />
</svg>
<!-- 1. x and y represent the axis of the svg design.
     2. rx and ry used to give the bended corners to the graphics.
-->
</body>
</html>
