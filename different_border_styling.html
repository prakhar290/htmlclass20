<!doctype html>
<html>
<head>
<style>
p.solid
{
border-style: solid;
border-color: powderblue;
padding: 25px;
margin: 30px;
}
p.none
{
border-style: none;
}
p.dashed
{
border-style: dashed;
border-color: red;
}
</style>
<title>different paragraph border</title>
</head>
<body>
<p class="solid">a solid paragraph</p>
<p class="none">a non-border paragraph</p>
<p class="dashed">a dashed paragraph</p>
</body>
</html>
