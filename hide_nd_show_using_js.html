<!doctype html>
<html>
<head>
<title>using javascript</title>
</head>
<body>
<H1 id="demo" STYLE="color:red;">this heading will be changed after clicking on the below button</H1>
<p id="hide">this paragraph will be hide after clicking the button.</p>
<p id="show" style="display:none;">this paragraph is shown to you after clicking on the button.</p>
<button type="button" onclick='document.getElementById("demo").style.color = "blue"'>click me!</button>
<button type="button" onclick='document.getElementById("hide").style.display = "none"'>hide paragraph!</button>
<button type="button" onclick='document.getElementById("show").style.display = "block"'>show new paragraph!</button>
</body>
</html>
